---
# defaults file for notre-dame-nexus-dashboard
nexus_dashboard_repository: git@gitlab.com:opencraft/client/notre-dame/notre-dame-platform.git
nexus_dashboard_user: "nexus"
nexus_dashboard_group: "nexus"
nexus_dashboard_app_dir: "/notredame/apps"
nexus_dashboard_code_dir: "{{ nexus_dashboard_app_dir }}/notre-dame-platform"
nexus_dashboard_env: "staging|production"
nexus_dashboard_staging_loc: '{{ nexus_dashboard_code_dir }}/config/staging.js'
nexus_dashboard_ecosystem_loc: '/notredame/apps/ecosystem'
nexus_dashboard_uri: null 
nexus_dashboard_port: '9000'
nexus_dashboard_mongo_user: null
nexus_dashboard_mongo_passwd: null
nexus_dashboard_mongo_host: '127.0.0.1'
nexus_dashboard_mongo_port: '27017'
nexus_dashboard_edx_uri: null # should be instance running custom lms
nexus_dashboard_redis_host: '127.0.0.1'
nexus_dashboard_redis_port: '6379'
nexus_dashboard_zmq_host: null
nexus_mattermost_proxy_uri: null
nexus_dashboard_mongo_encryption_passwd: null
nexus_dashboard_cookie_passwd: null
nexus_dashboard_node_version: '8'

# oauth provider settings
nexus_dashboard_oauth_issuer: null
nexus_dashboard_oauth_authorize_endpoint: '{{ nexus_dashboard_oauth_issuer }}/authorize'
nexus_dashboard_oauth_token_endpoint: '{{ nexus_dashboard_oauth_issuer }}/access_token'
nexus_dashboard_oauth_userinfo_endpoint: '{{ nexus_dashboard_oauth_issuer }}/user_info'
nexus_dashboard_idp_client_id: 'client-id'
nexus_dashboard_idp_client_secret: 'client-secret'
nexus_dashboard_idp_auth_scopes: 'openid profile email'

nexus_dashboard_google_auth_endpoint: 'https://accounts.google.com/o/oauth2/v2/auth'
nexus_dashboard_google_token_endpoint: 'https://www.googleapis.com/oauth2/v4/token'
nexus_dashboard_google_client_id: 'google-client-id'
nexus_dashboard_google_client_secret: 'google-client-secret'

notredame_git_identity: '{{ nexus_dashboard_app_dir }}/notredame_git_identity'
NOTREDAME_GIT_IDENTITY: null
